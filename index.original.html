<body>

    <div class="login-form">
        <div class="picture">
            
        </div>
        <div class="form">

            <div class="header">
                <div class="logo">
                    <i class="fa-brands fa-html5 fa-2x"></i>
                </div>
                <div class="texto">
                    <span>
                        HTML 5
                    </span>
                    <br>
                    <span>
                        Rigoberto
                    </span>
                </div>
                <div class="icono">
                    <i class="fas fa-ellipsis-vertical fa-2x"></i>
                </div>
            </div>

            <h3>Login into account</h3>

            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="Email address">
            </div>

            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password">
            </div>

            <label>
                <input type="checkbox" name="" id=""> Remember me
            </label>

            <button class="btnLogin">
                Login
            </button>

            <h5>or login with</h5>
            <div class="social">
                <button class="button button-facebook">
                    facebook
                </button>
                <button class="button button-google">
                    google
                </button>
                <button class="button button-twitter">
                    twitter
                </button>
            </div>
        </div>
    </div>
